on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run:
          pip install --upgrade pip
          pip install -r requirements.tx
      - name: Flake8 lint
        run:
          flake8 p.py
